<!DOCTYPE html>

<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Simple Plot</title>
	<link rel="stylesheet" href="styles/app.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- build:css({.tmp,app}) styles/main.css -->
</head>
<body>
	<form id="req_form" class="form-inline">
		<input class="form-control input dark" type="text" id="s1" placeholder="Symbol 1" value="USO" />
		<input class="form-control input dark" type="text" id="s2" placeholder="Symbol 2" value="PBT" />
		<input class="form-control input dark" type="text" id="d1" placeholder="Start" value="2014-08-01" />
		<input class="form-control input dark" type="text" id="d2" placeholder="End" value="2014-12-19" />
		<input class="form-control btn btn-primary" type="submit" />
	</form>
	<div id="plot"></div>
</body>
<script src="scripts/vendor.js"></script>
<script src="scripts/main.js"></script>



</html>
